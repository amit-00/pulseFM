services:
  worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: musicgen-worker
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - GOOGLE_APPLICATION_CREDENTIALS=/app/credentials/service-account-key.json
      - STORAGE_BUCKET=pulsefm-generated-music
    volumes:
      - ./credentials/service-account-key.json:/app/credentials/service-account-key.json:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "python -c 'import socket; s=socket.socket(); s.connect((\"localhost\", 8080)); s.close()' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s


[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pulsefm-auth"
version = "0.1.0"
description = "JWT session utilities for PulseFM."
requires-python = ">=3.11"
dependencies = [
  "PyJWT>=2.8,<3.0",
]

[tool.setuptools.packages.find]
where = ["."]
include = ["pulsefm_auth*"]

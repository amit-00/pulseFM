[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pulsefm-pubsub"
version = "0.1.0"
description = "Pub/Sub utilities for PulseFM."
requires-python = ">=3.11"
dependencies = [
  "google-cloud-pubsub",
]

[tool.setuptools.packages.find]
where = ["."]
include = ["pulsefm_pubsub*"]

[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pulsefm-redis"
version = "0.1.0"
description = "Redis helpers for PulseFM."
requires-python = ">=3.11"
dependencies = [
  "redis>=5.0.0",
]

[tool.setuptools.packages.find]
where = ["."]
include = ["pulsefm_redis*"]

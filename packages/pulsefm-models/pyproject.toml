[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pulsefm-models"
version = "0.1.0"
description = "Shared domain models for PulseFM."
requires-python = ">=3.11"
dependencies = [
  "pydantic>=2.0,<3.0",
]

[tool.setuptools.packages.find]
where = ["."]
include = ["pulsefm_models*"]

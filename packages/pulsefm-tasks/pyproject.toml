[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pulsefm-tasks"
version = "0.1.0"
description = "Cloud Tasks helpers for PulseFM."
requires-python = ">=3.11"
dependencies = [
  "google-cloud-tasks",
]

[tool.setuptools.packages.find]
where = ["."]
include = ["pulsefm_tasks*"]

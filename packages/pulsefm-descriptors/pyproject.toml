[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pulsefm-descriptors"
version = "0.1.0"
description = "Descriptor options for PulseFM voting and generation."
requires-python = ">=3.11"

[tool.setuptools.packages.find]
where = ["."]
include = ["pulsefm_descriptors*"]

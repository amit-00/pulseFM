services:
  encoder:
    build:
      context: ../..
      dockerfile: services/encoder/Dockerfile
    container_name: pulsefm-encoder
    ports:
      - "8081:8080"
    environment:
      - PORT=8080
      - RAW_BUCKET=pulsefm-generated-songs
      - RAW_PREFIX=raw/
      - ENCODED_BUCKET=pulsefm-generated-songs
      - ENCODED_PREFIX=encoded/
      - GOOGLE_APPLICATION_CREDENTIALS=/app/credentials/service-account-key.json
      - PYTHONUNBUFFERED=1
    volumes:
      # Mount source code for development (optional - comment out for production)
      - ./pulsefm_encoder:/app/services/encoder/pulsefm_encoder
      - ./pyproject.toml:/app/services/encoder/pyproject.toml
      # Mount Google Cloud service account credentials for ADC
      - ./credentials/service-account-key.json:/app/credentials/service-account-key.json:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8080/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

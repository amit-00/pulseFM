services:
  backend:
    build:
      context: ../..
      dockerfile: services/backend/Dockerfile
    container_name: pulsefm-backend
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - PROJECT_ID=${PROJECT_ID}
      - LOCATION=${LOCATION}
      - PYTHONUNBUFFERED=1
      - PYTHONPATH=/app/packages/pulsefm-models:/app/packages/pulsefm-gcs
      - GOOGLE_APPLICATION_CREDENTIALS=/app/credentials/service-account-key.json
      - MODAL_TOKEN_ID=${MODAL_TOKEN_ID}
      - MODAL_TOKEN_SECRET=${MODAL_TOKEN_SECRET}
    volumes:
      # Mount source code for development (optional - comment out for production)
      - ./pulsefm_backend:/app/services/backend/pulsefm_backend
      - ./pyproject.toml:/app/services/backend/pyproject.toml
      - ../../packages/pulsefm-models:/app/packages/pulsefm-models
      - ../../packages/pulsefm-gcs:/app/packages/pulsefm-gcs
      # Mount Google Cloud service account credentials for ADC
      - ./credentials/service-account-key.json:/app/credentials/service-account-key.json:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8080/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

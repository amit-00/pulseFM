services:
  tally-worker:
    build:
      context: ../..
      dockerfile: services/tally-worker/Dockerfile
    container_name: pulsefm-tally-worker
    ports:
      - "8091:8080"
    environment:
      - PORT=8080
      - VOTE_STATE_COLLECTION=voteState
      - VOTE_WINDOWS_COLLECTION=voteWindows
      - VOTES_COLLECTION=votes
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8080/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

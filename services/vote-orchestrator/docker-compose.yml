services:
  vote-orchestrator:
    build:
      context: ../..
      dockerfile: services/vote-orchestrator/Dockerfile
    container_name: pulsefm-vote-orchestrator
    ports:
      - "8092:8080"
    environment:
      - PORT=8080
      - PROJECT_ID=${PROJECT_ID}
      - VOTE_ORCHESTRATOR_URL=${VOTE_ORCHESTRATOR_URL}
      - VOTE_ORCHESTRATOR_QUEUE=vote-orchestrator-queue
      - VOTE_STATE_COLLECTION=voteState
      - VOTE_WINDOWS_COLLECTION=voteWindows
      - WINDOW_SECONDS=300
      - VOTE_OPTIONS=${VOTE_OPTIONS}
      - TASKS_OIDC_SERVICE_ACCOUNT=${TASKS_OIDC_SERVICE_ACCOUNT}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8080/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

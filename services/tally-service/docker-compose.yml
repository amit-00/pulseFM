services:
  tally-service:
    build:
      context: ../..
      dockerfile: services/tally-service/Dockerfile
    container_name: pulsefm-tally-service
    ports:
      - "8091:8080"
    environment:
      - PORT=8080
      - REDIS_URL=${REDIS_URL}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8080/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
